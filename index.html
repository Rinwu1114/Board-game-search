<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Search-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7750fa037a.js" crossorigin="anonymous"></script>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
</style>
</head>
<body>
    <header class="navbar">
        <div class="navbar__wrapper">
            <div class="logo">
                <i class="fa-solid fa-chess logo__img"></i>
                <p class="site__name">Games Shelf</p>
            </div>
            <div class="links">
                <a href="index.html" class="link">Home</a>
                <a href="browse.html" class="link btn">Find Game</a>
            </div>
        </div>
    </header>
    <section id="landing__page">
        <div class="landing__wrapper">
            <div class="landing__header">
                <h2 class="landing__header--title">Looking for a game?</h2>
                <h3 class="landing__header--sub-title">Find it at Games Shelf</h3>
                <div class="landing__header--input">
                    <input type="text" placeholder="Search by Name" class="input__bar">
                    <button class="btn input__btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <img src="" class="landing__header--img" alt="">
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
