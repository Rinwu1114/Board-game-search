<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7750fa037a.js"
      crossorigin="anonymous"
    ></script>

      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");

  </head>
  <body>
    <header class="navbar navbar__browse">
      <div class="navbar__wrapper">
        <div class="logo">
          <i class="fa-solid fa-chess logo__img"></i>
          <p class="site__name">Games Shelf</p>
        </div>
        <div class="links">
          <a href="index.html" class="link">Home</a>

        <h2 class="browse__title">Browse Games</h2>
        <div class="landing__header--input browse__input">
          <input type="text" placeholder="Search by Name" class="input__bar input__bar--browse" />
          <div class="input__img">
            <i class="fa-solid fa-magnifying-glass input__img"></i>
