<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Game</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7750fa037a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body>
    <header class="navbar navbar__browse">
      <div class="navbar__wrapper">
        <div class="logo front">
          <i class="fa-solid fa-chess logo__img"></i>
          <p class="site__name">Pok√© Binder TCG</p>
        </div>
        <div class="links front">
          <a href="index.html" class="link front">Home</a>
          <a href="browse.html" class="link btn front">Find Cards</a>
        </div>
      </div>
      <div class="search__wrapper">
        <h2 class="browse__title front">Browse Cards</h2>
        <div class="landing__header--input browse__input front">
          <input
            type="text"
            placeholder="Search by Name, Ability, Type, etc."
            class="input__bar input__bar--browse front"
          />
          <div class="input__img front">
            <i class="fa-solid fa-magnifying-glass input__img front"></i>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </header>
    <section id="search">
      <div class="progressbar">
        <div class="progressbar__track"></div>
        <div class="progressbar__fill"></div>
        <div class="progressbar__buffer"></div>
      </div>
      <div class="filter">
        <h2 class="search-info">Searcg results</h2>
        <div class="filter-elem">
          <h2 class="price">Price range: number</h2>
          <div class="slider__wrapper">
            
           </div>
      <div class="games">
        <div class="game">

        </div>
        <div class="loading"></div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
